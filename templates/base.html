<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Energy Monitor{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px var(--shadow);
    }

    .navbar-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-brand i {
      color: var(--accent);
      font-size: 1.75rem;
    }

    .navbar-menu {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    .nav-link.active {
      color: var(--accent);
      background: rgba(59, 130, 246, 0.1);
    }

    /* Styl dla przycisku wylogowania, aby wyglądał jak link/przycisk */
    .btn-logout {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Dziedziczenie czcionki */
      font-size: 1rem; /* Upewnij się, że rozmiar czcionki jest spójny */
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-logout:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    /* Wrapper dla formularza wylogowania, aby nie psuł layoutu */
    .logout-form-wrapper {
      margin: 0;
      padding: 0;
      display: inline;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    /* Card */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 16px var(--shadow);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px var(--shadow);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive */
    @media (max-width: 900px) { /* Zwiększony breakpoint dla lepszego menu */
      .navbar-content {
        flex-direction: column;
        gap: 1rem;
      }

      .navbar-menu {
        flex-direction: column;
        width: 100%;
        align-items: stretch; /* Rozciągnij elementy w kolumnie */
      }
      
      .logout-form-wrapper {
        display: block; /* Formularz zajmie całą szerokość */
      }
      
      .btn-logout {
        width: 100%; /* Przycisk wylogowania na całą szerokość */
        justify-content: center; /* Wyśrodkuj tekst w przycisku */
      }

      .container {
        padding: 0 1rem;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% if user.is_authenticated %}
  <nav class="navbar">
    <div class="navbar-content">
      <a href="{% url 'dashboard' %}" class="navbar-brand">
        <i class="fas fa-bolt"></i>
        Energy Monitor
      </a>
      <div class="navbar-menu">
        <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
          <i class="fas fa-chart-line"></i>
          Dashboard
        </a>
        
        <a href="{% url 'alerts' %}" class="nav-link {% if request.path == '/alerts/' %}active{% endif %}">
          <i class="fas fa-bell"></i>
          Alerty
        </a>

        {% if user.is_staff %}
        <a href="{% url 'admin_dashboard' %}" class="nav-link {% if request.path == '/admin-panel/' %}active{% endif %}">
          <i class="fas fa-crown"></i>
          Admin Panel
        </a>
        {% endif %}
        
        <a href="{% url 'profile' %}" class="nav-link {% if request.path == '/profile/' %}active{% endif %}">
          <i class="fas fa-user"></i>
          {{ user.username }}
        </a>
        
        <form action="{% url 'logout' %}" method="POST" class="logout-form-wrapper">
          {% csrf_token %}
          <button type="submit" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i>
            Wyloguj
          </button>
        </form>
      </div>
    </div>
  </nav>
  {% endif %}

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
